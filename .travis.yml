sudo: false
language: python
python:
  - 2.7
virtualenv:
  system_site_packages: true
before_install:
  # Install required packages
  - apt-get install gfortran g77 libcfitsio3-dev python-matplotlib python-pyfits python-scipy
  # Setup a faux display for matplotlib
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install: 
  - pip install coveralls
  - pip install -r requirements.txt --use-mirrors
  - python setup.py build install
script:
  - nosetests --with-coverage --cover-package=oracle
after_success:
  - coveralls
